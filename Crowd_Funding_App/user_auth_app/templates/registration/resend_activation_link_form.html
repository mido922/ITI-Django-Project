{% extends 'home/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Resend Activation Link</h2>
          <form method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="email" name="email" class="form-control" placeholder="Enter Your Email" aria-label="Recipient's username" aria-describedby="button-addon2" />
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send Activation link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
